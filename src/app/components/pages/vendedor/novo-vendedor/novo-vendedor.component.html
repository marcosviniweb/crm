<app-navbar></app-navbar>
<main>
  <div class="content">
    <div class="add-saller">
      <div class="title">
        <p>Adicionar Vendedor</p>
      </div>
      <form class="form" autocomplete="off" >
        <div class="form">
          <label for="name">Nome do Vendedor</label>
          <input type="text" id="nome" name = "nome" [(ngModel)]="vendedor.nome">
        </div>
        <div class="form">
          <label for="company">Empresa</label>
          <input type="text"  name = "empresa" [(ngModel)]="vendedor.empresa"  >
        </div>
        <div class="form">
          <label for="adress">Endere√ßo</label>
          <input type="text" id="endereco" name = "endereco" [(ngModel)]="vendedor.endereco" >
        </div>
        <div class="form">
          <label for="email">Email</label>
          <input type="email" id="email" name = "email" [(ngModel)]="vendedor.email" >
        </div>
        <div class="form">
          <label for="phone">Telefone</label>
          <input type="tel" id="telefone" name = "telefone" [(ngModel)]="vendedor.telefone">
        </div>
        <div class="form">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name = "cpf" [(ngModel)]="vendedor.cpf" >
        </div>
        <div class="form">
          <label for="password">Senha</label>
          <input type="password" id="senha" name = "senha" [(ngModel)]="vendedor.senha"  >
        </div>
        <!-- <div class="form">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" >
        </div> -->
      </form>
      <div class="add">
        <button id="add" (click) = "add()">
          <p>Adicionar</p>
        </button>
      </div>
    </div>
  </div>
</main>
