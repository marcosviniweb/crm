<app-navbar></app-navbar>
<main>
  <div class="content" *ngFor = "let item of vendedores">
    <div class="title">
      <p>Nome do vendedor({{vendedores.length}})</p>
    </div>
    <div class="saller">
      <div class="saller-content">
        <div class="saller-name">
          <fa-icon class="userIcon" [icon]="userIcon"></fa-icon>
        <p>{{item.nome}}</p>
        </div>
        <div id="actions">
          <div id="actions">
            <fa-icon [icon]="view" [routerLink]="['/vendedor/details/historic', item.id]"></fa-icon>
            <fa-icon [icon]="edit" [routerLink]="['/vendedor/edit', item.id]"></fa-icon>
            <fa-icon [icon]="delete"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
