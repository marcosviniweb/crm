<main>
  <div class="content">
   <div class="info" *ngFor="let item of historico">
    <div class="icon">
      <fa-icon [icon]="anotar"></fa-icon>
    </div>
    <div class="info-content">
      <h2>{{item.atividade}}</h2>
      <p>{{item.data}} - {{item.hora}}</p>
      <p>{{item.mensagem}}</p>
    </div>
   </div>
  </div>
</main>
