<main>
  <div class="content">
    <form>
      <div class="form-content">
        <div class="form-select">
          <label for="funnel">Funil</label>
          <select name="funnel" id="funnel"  name = "nome" (ngModelChange)="getIdFunil($event)" [(ngModel)]="tarefa.funil">
            <option [value]="funil.id"  *ngFor="let funil of funels">{{funil.nome}}</option>
          </select>
        </div>
        <div class="form-select">
          <label for="client">Cliente</label>
          <select name="cliente" id="client" (ngModelChange)="getEtapa($event)" [(ngModel)]="tarefa.cliente">
            <option *ngFor="let item of clientesFunil" [value]="item.nomecliente">{{item.nomecliente}}</option>
          </select>
        </div>
        <div class="form-select">
          <label for="activity">Atividade</label>
          <select name="funil" id="activity" [(ngModel)]="tarefa.atividade">
            <option value="Agendamento de Reunião">Agendamento de Reunião</option>
            <option value="Mensagem Whatsapp">Mensagem Whatsapp</option>
            <option value="Ligação">Ligação</option>
            <option value="Anotação">Anotação</option>
          </select>
        </div>
        <div class="form">
          <label for="hour">Hora:</label>
          <input type="time" id="hour" name = "hora" [(ngModel)]="tarefa.hora">
        </div>
        <div class="form">
          <label for="date">Data:</label>
          <input type="date" id="date" name = "data" [(ngModel)]="tarefa.data">
        </div>
        <!-- <div class="form-select">
          <label for="time">Duração:</label>
          <select name="time" id="time">
            <option value="30min">30 min</option>
          </select>
        </div> -->
      </div>
      <div class="annotation">
        <label for="note">Anotação:</label>
        <textarea name="" id="ano" cols="30" rows="10" name = "anotacao" [(ngModel)]="tarefa.anotacao"></textarea>
      </div>
      <button (click)="criarTarefa()">Criar atividade</button>
    </form>
  </div>
</main>
