<main>
  <div class="content">
    <button routerLink="/vendedor/details/newProducts">
      <fa-icon [icon]="add" ></fa-icon>
      Adicionar novo
    </button>
    <div class="info" *ngFor = "let product of products">
    <div class="icon">
      <fa-icon [icon]="curso"></fa-icon>
    </div>
    <div class="info-content" >
      <h2>{{product.categoria}}</h2>
      <p>{{product.data}} - {{product.hora}}</p>
      <div id="cursos" *ngFor="let item of product.arrayProd">
        <p><b>Curso:</b> {{item.curso}}</p>
        <p><b>Valor:</b>{{item.valor | currency:'BRL':true}}</p>
      </div>

    </div>
    <div class="actions">
      <fa-icon [icon]="edit"  [routerLink]="['/vendedor/details/editProducts', product.id]"></fa-icon>
      <fa-icon [icon]="delete" (click)="deleteProd(product.id)" ></fa-icon>
    </div>
    </div>
  </div>
</main>
