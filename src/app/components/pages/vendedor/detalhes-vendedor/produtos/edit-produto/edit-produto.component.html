<main>
  <div class="content">
    <form>
      <div class="form-content" *ngFor = "let product of products">
        <div class="form-select">
          <label for="funnel">Funil</label>
          <select name="funnel" id="funnel"  name = "nome" [(ngModel)]="product.funil">
            <option [value]="funil.nome"  *ngFor="let funil of funels">{{funil.nome}}</option>
          </select>
        </div>
        <div class="form">
          <div class="products">
          <label for="product">Nome do serviço/produto:</label>
          <input type="text" id="product" name = "nome" [(ngModel)]="product.nome">
          </div>
          <div class="price">
          <label for="price">Valor:</label>
          <input type="text" id="price" name = "valor" [(ngModel)]="product.valor">
          </div>
        </div>
      </div>
      <button (click) = "editarProduto()">Editar Produto/Serviço</button>
    </form>
  </div>
</main>
