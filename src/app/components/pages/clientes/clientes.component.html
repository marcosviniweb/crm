<app-navbar></app-navbar>
<main>
  <div class="content">
    <div class="filters">
      <div  class="filter">
        <label for="funnel">Funil: </label>
        <select name="id" id="id" [(ngModel)]="funilselect"  (ngModelChange)="responsavel()" >
          <option *ngFor="let item of funis" [value]="item.id"  >{{item.nome}}</option>
        </select>
      </div>
      <div class="filter">
        <p>Responsável:</p>
        <select name="nome" id="nome" [(ngModel)]="respselect"   (ngModelChange)="etapa($event)">
          <option *ngFor="let item of resparray" [value]="item"  >{{item}}</option>
        </select>
      </div>
      <div class="filter">
        <p>Etapas:</p>
        <select name="nome" id="nome" [(ngModel)]="etapaselect"   (ngModelChange)="filtrofinal($event)">
          <option *ngFor="let item of etapasarray" [value]="item"  >{{item}}</option>
        </select>
      </div>
    </div>
    <div class="info-content">
      <div class="title">
        <p >Nome:</p>
        <p >Etapa:</p>
        <p >Última atualização:</p>
      </div>
      <div class="inform">
        <!-- ngfor -->
        <div class="inform-content" *ngFor="let item of clientes">
          <div class="content" [routerLink]="['/cliente/details/history', item.idcliente]">

            <div class="name">
              <fa-icon class="userIcon" [icon]="userIcon"></fa-icon>
              <p>{{item.campos.nome}}</p>
            </div>
            <div class="phase-info">
              <p>{{item.etapa}}</p>
            </div>
            <div class="date">
              <p>{{item.atualizacao}}</p>
            </div>
          </div>
          <div class="whatsapp">
            <fa-icon [icon]="whats" [routerLink]="['/cliente/details/whatsapp', item.idcliente]"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
