<app-navbar [routerBack]="backPage"></app-navbar>
<main>
  <div class="content" >
    <div class="add-funnel">
      <div class="title">
        <p>Adicionar Vendedor</p>
      </div>
      <form class="form" autocomplete="off" >
        <div class="form">
          <label for="name">Nome do Funil</label>
          <input type="text" id="name"  readonly name = "nome" [(ngModel)] = "funil.nome">
        </div>
        <div class="form">
          <label for="company">Empresa</label>
          <input type="text"  readonly name = "empresa" [(ngModel)] = "funil.empresa" >
        </div>
        <div class="saller">
          <p>Adicionar vendedor no funil</p>
          <div class="form">
            <select name="vendedor" id="vendedor" [(ngModel)]="funil.vendedor" multiple>
              <option *ngFor="let item of vendedores" [value]="item.nome" >{{item.nome}}</option>
            </select>


          </div>
        </div>
      </form>
      <div class="edit">
        <button id="edit" (click)="edit()">
          <p>Editar</p>
        </button>
      </div>
    </div>
  </div>
</main>
