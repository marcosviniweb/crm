<app-navbar [routerBack]="backPage"></app-navbar>
<main>
  <div class="content">
    <div class="title">
      <p>Todos os Funis (3)</p>
    </div>
    <div class="funnels" *ngFor="let funil of funnels">
      <div class="funnels-content">
        <div class="funnel-name">
          <fa-icon [icon]="funnel"></fa-icon>
        <p>{{funil.nome}}</p>
        </div>
        <div id="actions">
          <div id="actions">
            <img src="assets/img/add.png" alt="Adicionar" [routerLink]="['/funil/all/add',  funil.id]">
            <fa-icon [icon]="edit" [routerLink]="['/funil/all/edit', funil.id]"></fa-icon>
            <fa-icon [icon]="delete" (click)="deletar(funil.id)"></fa-icon>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
