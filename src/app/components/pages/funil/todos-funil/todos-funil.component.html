<app-header></app-header>
<main>
  <div class="content">
    <div class="title">
      <p>Todos os Funis (3)</p>
    </div>
    <div class="funnels" *ngFor="let funil of funnels">
      <div class="funnels-content">
        <div class="funnel-name">
          <fa-icon [icon]="funnel"></fa-icon>
        <p>{{funil.nome}}</p>
        </div>
        <div id="actions">
          <div id="actions">
            <img src="assets/img/add.png" alt="Adicionar" (click)="backPage('back')" [routerLink]="['/funil/all/add']">
            <fa-icon [icon]="edit" [routerLink]="['/funil/all/edit', funil.id]" (click)="backPage('back')"></fa-icon>
            <fa-icon [icon]="delete"></fa-icon>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
