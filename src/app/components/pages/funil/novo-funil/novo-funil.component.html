<app-header></app-header>
<main>
  <div class="content">
    <div class="add-funnel">
      <div class="title">
        <p>Criar um novo funil</p>
      </div>
      <form class="form" autocomplete="off" >
        <div class="form">
          <label for="name">Nome do Funil</label>
          <input type="text" id="name" >
        </div>
        <div class="form">
          <label for="company">Empresa</label>
          <input type="text" id="company" >
        </div>
        <div class="form">
          <label for="phase-funnel">Fase do Funil</label>
          <input type="text" id="phase-funnel" >
        </div>
        <div class="add-phase">
          <button id="add-phase">
            <fa-icon [icon]="add"></fa-icon>
            <p>Adicionar fase</p>
          </button>
        </div>
      </form>
      <div class="create">
        <button id="create">
          <p>Criar</p>
        </button>
      </div>
    </div>
  </div>
</main>
