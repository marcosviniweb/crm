<app-navbar></app-navbar>
<main>
  <div class="content">
    <div class="filters">
      <div  class="filter">
        <label for="funnel">Funil: </label>
        <select name="id" id="id" [(ngModel)]="funilselect"  (ngModelChange)="responsavel($event)" >
          <option *ngFor="let item of funis" [value]="item.id"  >{{item.nome}}</option>
        </select>
      </div>
      <div class="filter">
        <p>Responsável:</p>
        <select name="nome" id="nome" [(ngModel)]="respselect"   (ngModelChange)="etapa($event)">
          <option *ngFor="let item of resparray" [value]="item"  >{{item}}</option>
        </select>
      </div>
      <div class="filter">
        <p>Etapas:</p>
        <select name="nome" id="nome" [(ngModel)]="etapaselect"   (ngModelChange)="filtrofinal($event)">
          <option *ngFor="let item of etapasarray" [value]="item"  >{{item}}</option>
        </select>
      </div>
    </div>
    <div class="info-content">
      <div class="title">
        <p >Nome do Lead</p>
        <p >Etapa</p>
        <p >Última atualização</p>
        <p >Úlitma tarefa Realizada</p>
      </div>
      <div class="inform"  >
        <div class="title-inform">
          <h2>Todas as etapas </h2>
        </div>
        <!-- ngfor -->
        <div class="inform-content" *ngFor = " let item of etapafunil" >
          <div class="name">
            <fa-icon class="userIcon" [icon]="userIcon"></fa-icon>
            <p>{{item.campos.nome}}</p>
          </div>
          <div class="phase-info">
            <p>{{item.etapa}}</p>
          </div>
          <div class="date">
            <p>{{item.atualizacao}}</p>
          </div>
          <div class="info-task">
            <p>{{item.tarefa}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
