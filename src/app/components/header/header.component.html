<div class="navbar">
  <div class="row">
    <div class="logo">LOGOMARCA</div>
    <div class="search-bar">
      <form>
        <fa-icon [icon]="search"></fa-icon>
        <input type="text" placeholder="Pesquisar">
      </form>
    </div>
    <div class="user">
      <div class="username">
        <h2>Victor Sanches</h2>
        <p>Vendedor</p>
      </div>
    </div>
    <div class="icons">
      <div class="userIcon">
        <fa-icon [icon]="userIcon"></fa-icon>
      </div>
      <div class="arrowDown">
        <fa-icon [icon]="arrowDown"></fa-icon>
      </div>
      <div class="out">
        <fa-icon [icon]="sign"></fa-icon>
      </div>
    </div>
</div>
