<div class="content">
  <div class="userBar">
    <div class="row">
      <div class="logo">LOGOMARCA</div>
      <div class="search-bar">
        <form>
          <fa-icon [icon]="search"></fa-icon>
          <input type="text" placeholder="Pesquisar">
        </form>
      </div>
      <div class="user">
        <div class="username">
          <h2>Victor Sanches</h2>
          <p>Vendedor</p>
        </div>
      </div>
      <div class="icons">
        <div class="userIcon">
          <fa-icon [icon]="userIcon"></fa-icon>
        </div>
        <div class="arrowDown">
          <fa-icon [icon]="arrowDown"></fa-icon>
        </div>
        <div class="out">
          <fa-icon [icon]="sign"></fa-icon>
        </div>
      </div>
  </div>
</div>
<!-- navbar funil -->
<nav *ngIf="routes?.includes('funil')" class="navbar">
  <div class="nav-content">
    <div class="back" id="back" [routerLink]="routerBack">
      <fa-icon [icon]="back"></fa-icon>
    </div>
    <div *ngIf="routes !== 'funil/new'" class="add-funnel" id="add-funnel"  [routerLink]="['/funil/new']">
      <img src="assets/img/botao-adicionar.png" alt="">
      <p>Adicionar novo funil</p>
    </div>
    <div *ngIf="routes !== 'funil/all'" class="all-funnels" id="all-funnels" [routerLink]="['/funil/all']">
      <fa-icon [icon]="allFunnels"></fa-icon>
      <p>Mostrar todos os funis</p>
    </div>
  </div>
</nav>
<!-- navbar vendedor -->
<nav *ngIf="routes?.includes('vendedor')" style="background-color: #3e96f5;" class="navbar">
  <div class="nav-content">
    <div class="back" id="back" [routerLink]="routerBack">
      <fa-icon [icon]="back"></fa-icon>
    </div>
    <div *ngIf="routes == 'vendedor'" class="add-vendedor" id="add-vendedor"  [routerLink]="['/vendedor/new']">
      <img src="assets/img/botao-adicionar.png" alt="">
      <p>Adicionar novo Vendedor</p>
    </div>
  </div>
</nav>
